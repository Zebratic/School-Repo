<!DOCTYPE html>
<html>
<head>
  <title>Micromouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Micromouse Greets You! 🐁</h1>

  <p>Calibration Mode</p>
  <p><button class="button button-green" onclick="sendMessage({'calibration_mode': 'on'})">ON</button></p>
  <p><button class="button button-red" onclick="sendMessage({'calibration_mode': 'off'})">OFF</button></p>
  <p><button class="button" onclick="sendMessage({'calibration_mode': 'reset'})">Reset</button></p>

  <p>Drive Switch</p>
  <p><button id="should-drive-button" mode="on" class="button button-red">Stop Driving</button></p>
  <p>Speed: <input type="text" class="slider" id="speed-slider" value="255" min="0" max="255" step="1" oninput="sendMessage({'set_speed': parseInt(this.value)})"></p>

  <h1>Manuel Mode</h1>
  <p><button id="manual-mode-button" mode="manual" class="button button-green">Manual</button></p>
  <div class="grid-container">
    <div id="controller-button" dir="forward-left" class="grid-item button button-green">🡴</button></div>
    <div id="controller-button" dir="forward" class="grid-item button button-green">🡱</button></div>
    <div id="controller-button" dir="forward-right" class="grid-item button button-green">🡵</button></div>
    <div id="controller-button" dir="left" class="grid-item button button-green">🡸</button></div>
    <div id="controller-button" dir="stop" class="grid-item button button-red">⏹</button></div>
    <div id="controller-button" dir="right" class="grid-item button button-green">🡺</button></div>
    <div id="controller-button" dir="backward-left" class="grid-item button button-green">🡷</button></div>
    <div id="controller-button" dir="backward" class="grid-item button button-green">🡳</button></div>
    <div id="controller-button" dir="backward-right" class="grid-item button button-green">🡶</button></div>
  </div>
  <script src="joystick.js"></script>

  
  <h1>Serial Output</h1>
  <textarea id="serial-output" rows="10"></textarea>
</body>
</html>
